name: Build and Release

on:
  push:
    branches:
      - release
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Build Tauri App for Windows
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target x86_64-pc-windows-msvc

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*
          retention-days: 30

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9477386
          packages: "platform-tools platforms;android-34 build-tools;34.0.0 ndk;26.1.10909125"

      - name: Add Rust Android Targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Setup Android Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          mkdir -p src-tauri/gen/android/app
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Using production keystore from secrets"
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/app/upload-keystore.jks
            echo "storePassword=$ANDROID_KEYSTORE_PASSWORD" > src-tauri/gen/android/key.properties
            echo "keyPassword=$ANDROID_KEY_PASSWORD" >> src-tauri/gen/android/key.properties
            echo "keyAlias=$ANDROID_KEY_ALIAS" >> src-tauri/gen/android/key.properties
            echo "storeFile=upload-keystore.jks" >> src-tauri/gen/android/key.properties
          else
            echo "Creating debug keystore (secrets not found)"
            keytool -genkey -v \
              -keystore src-tauri/gen/android/app/upload-keystore.jks \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -alias upload \
              -storepass android \
              -keypass android \
              -dname "CN=Tauri App, OU=Development, O=MyCompany, L=City, S=State, C=US"
            echo "storePassword=android" > src-tauri/gen/android/key.properties
            echo "keyPassword=android" >> src-tauri/gen/android/key.properties
            echo "keyAlias=upload" >> src-tauri/gen/android/key.properties
            echo "storeFile=upload-keystore.jks" >> src-tauri/gen/android/key.properties
          fi

      - name: Build Android APK
        run: npm run tauri android build
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125

      - name: Find APK Files
        id: find-apk
        run: |
          APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 30

  create-release:
    name: Create Combined Release
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/release' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: ./artifacts/windows

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts/android

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}-{1}', steps.date.outputs.date, github.run_number) }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && format('LocalSend Rust {0}', github.ref_name) || format('Build {0} (Run {1})', steps.date.outputs.date, github.run_number) }}
          files: |
            ./artifacts/windows/**/*
            ./artifacts/android/**/*.apk
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          body: |
            # LocalSend Rust ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('{0} Run {1}', steps.date.outputs.date, github.run_number) }}

            Build triggered by ${{ github.event_name }} on ${{ github.ref }}.

            ## Downloads

            ### Windows
            - Download the `.msi` or `.exe` installer for Windows

            ### Android
            - Download the `.apk` file and install on your Android device

            ## Changes
            See the commit history for detailed changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
